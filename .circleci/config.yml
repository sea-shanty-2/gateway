version: 2
jobs:
  build:
    docker:
      - image: microsoft/aspnetcore-build:2.0
    steps:
      - checkout

      - run: find .
      - run: dotnet restore
      - run: dotnet build
      - run: 
          name: Starting server
          command: dotnet run
          background: true
      - run: sleep 5
      - run: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            apollo service:push --tag=master
          fi