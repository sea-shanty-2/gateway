version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:sdk
    steps:
      - checkout
      - run: find .
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test --no-build tests/**
  
  deploy_staging:
    machine:
      enabled: true
    steps:
      - checkout
      - run: docker build -t envue/gateway:staging
      - run: docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASS}
      - run: docker push envue/gateway:staging

  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run: docker build -t envue/gateway .
      - run: docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASS}
      - run: docker push envue/gateway

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy_staging:
         requires:
           - build
         filters:
           branches:
             only: staging
      - deploy:
         requires:
           - build
         filters:
           branches:
             only: master
